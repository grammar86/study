	.blind { display:block; position:absolute; z-index: -10; width: 1px; height: 1px; overflow: hidden; font-size: inherit; line-height: inherit; word-break: break-all; clip: rect(0, 0, 0, 0); -webkit-clip-path: polygon(0 0, 0 0, 0 0); clip-path: polygon(0 0, 0 0, 0 0); white-space: nowrap; transform: scale(.01);}

	.blind3 { display:block; position: absolute; z-index: -10; width:inherit; height:inherit; overflow: hidden; font-size: inherit; line-height: inherit; word-break: break-all; clip: rect(0, 0, 0, 0); -webkit-clip-path: polygon(0 0, 0 0, 0 0); clip-path: polygon(0 0, 0 0, 0 0); white-space: nowrap; transform: scale(.01);}

	.blind5 { display:block; position: absolute; z-index: -10; width:100%; height:100%; overflow: hidden; font-size: inherit; line-height: inherit; word-break: break-all; clip: rect(0, 0, 0, 0); clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0 100%); -webkit-clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0 100%); white-space: nowrap;}
	.blind6 { display:block; position: absolute; z-index: -10; top:0; left:0; right:0; bottom:0; width:auto; height:auto; overflow: hidden; font-size: inherit; line-height: inherit; word-break: break-all; clip: rect(0, 0, 0, 0); clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0 100%); -webkit-clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0 100%); white-space: nowrap;}
	.ico-sample { display: block; position: relative; width:40px; height:40px; border:1px solid skyblue; background:url("data:image/svg+xml,%3Csvg width='18' height='18' viewBox='0 0 18 18' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6.75 13.5C6.75 14.0967 6.98705 14.669 7.40901 15.091C7.83097 15.5129 8.40326 15.75 9 15.75C9.59674 15.75 10.169 15.5129 10.591 15.091C11.0129 14.669 11.25 14.0967 11.25 13.5' stroke='%23343330' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M3.93753 7.3125C3.93753 5.96984 4.4709 4.68217 5.42031 3.73277C6.36971 2.78337 7.65738 2.25 9.00003 2.25C10.3427 2.25 11.6304 2.78337 12.5798 3.73277C13.5292 4.68217 14.0625 5.96984 14.0625 7.3125C14.0625 9.83109 14.6461 11.8547 15.1102 12.6562C15.1595 12.7416 15.1855 12.8384 15.1856 12.937C15.1856 13.0356 15.1598 13.1324 15.1107 13.2179C15.0616 13.3033 14.9908 13.3744 14.9056 13.4239C14.8204 13.4734 14.7236 13.4997 14.625 13.5H3.37503C3.27658 13.4994 3.18001 13.473 3.09497 13.4234C3.00993 13.3738 2.9394 13.3027 2.89043 13.2173C2.84146 13.1319 2.81577 13.0351 2.81592 12.9367C2.81607 12.8382 2.84206 12.7415 2.89128 12.6562C3.35464 11.8547 3.93753 9.83039 3.93753 7.3125Z' stroke='%23343330' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E%0A") no-repeat center center / 18px}
</style>
</head>
<body>
	<!-- 컨텐츠 영역 -->
	<section id="container">
		<div class="search-head">
			<div class="innerbox">
				<input type="text" placeholder="건물명, 지반 도로명 검색" />
				<button class="btn-delete"><i class="ico-delete">삭제</i></button>
				<button class="btn-search"><i class="ico-search">검색</i></button>
			</div>
		</div>
		<div class="search-cont">
			<div class="innerbox">
				<div style="display: flex;">
					<a href="#" class="ico-sample"><span class="blind">숨김텍스트 내용 입니다.</span></a>
					<a href="#" class="ico-sample"><span class="blind2">숨김텍스트 내용 입니다.</span></a>
					<a href="#" class="ico-sample"><span class="blind3">숨김텍스트 내용 입니다.</span></a>
				</div>
				<div style="display: flex;">
					<a href="#" class="ico-sample"><span class="blind4">숨김텍스트 내용 입니다.</span></a>
					<a href="#" class="ico-sample"><span class="blind5">숨김텍스트 내용 입니다.</span></a>
					<a href="#" class="ico-sample"><span class="blind6">숨김텍스트 내용 입니다.</span></a>
				</div>

				<div>
					<p>토스트 팝업 호출 테스트</p>
					<p><a href="#tost" class="btn tostpop-open">토스트팝업 - 노멀 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="1">토스트팝업 - aria-live="polite" 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="2">토스트팝업 - role="alert" 타입</a></p>
				</div>

				<script>
				$(function () {
					$('.tostpop-open').on('click', function () {
						const type = $(this).data('tost-type');
						const focus = $(this).data('focus') == undefined ? false : true;
						const $this = $(this);

						tostpop.open('토스트 팝업 내용입니다. 내용이 길어짐을 테스트 하고 있습니다.', 2000, type, focus, $this);
						return false;
					});
				});
				</script>

				<div>
					<p>토스트 팝업 호출 테스트 - focus 되는 테스트</p>
					<p><a href="#tost" class="btn tostpop-open" data-focus>토스트팝업 - 노멀 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="1" data-focus>토스트팝업 - aria-live="polite" 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="2" data-focus>토스트팝업 - role="alert" 타입</a></p>
				</div>
			</div>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->
	<script>
		$(function(){
		});
	</script>
</body>
</html>
