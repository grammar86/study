<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>집코드 파인더</title>
<link href="./static/css/ui.min.css" rel="stylesheet" />
<script type="text/javascript" src="./static/js/common.js"></script>
<script type="text/javascript" src="./static/js/ui.js"></script>
<style>
	.blind { overflow: hidden; display: inline-block; position: relative; z-index: -1; border: 0; width: 1px; height: 1px; clip: rect(1px, 1px, 1px, 1px); clip-path: inset(50%);}
	.blind2 { overflow: hidden; position: absolute; width:1px; height:1px; clip:rect(0,0,0,0); border:0; padding:0; margin:-1px; clip-path: polygon(0 0, 0 0, 0 0); white-space: nowrap;}
	.ico { display: block; position:relative; width:20px; height:20px; border:1px solid #000;}
</style>
</head>
<body>
	<!-- 컨텐츠 영역 -->
	<section id="container">
		<div class="search-head">
			<div class="innerbox">
				<input type="text" placeholder="건물명, 지반 도로명 검색" />
				<button class="btn-delete"><i class="ico-delete">삭제</i></button>
				<button class="btn-search"><i class="ico-search">검색</i></button>
			</div>
		</div>
		<div class="search-cont">
			<div class="innerbox">
				<!-- 검색 전 -->
				<!-- <div class="date-none">
					<p class="logo"><img src="static/images/data-none-logo.png" alt="" /></p>
					<p class="footer">ⓒ Zibcode2.0 Corp.</p>
				</div> -->
				<!-- //검색 전 -->
				<a href="#">
					<div>
						초점 분리 현상 테스트입니다.
						<p><span class="blind">총금액</span>1000원</p>
					</div>
				</a>
				<a href="#" role="button">
					<div>
						(role="button")으로 변경 초점 분리 현상 테스트입니다.
						<p><span class="blind">총금액</span>1000원</p>
					</div>
				</a>

				<p><span class="blind">총금액</span>1000원</p>
				<p><span class="blind2">총금액</span>2000원</p>
				<p><span class="blind3">총금액</span>2000원</p>

				<p>아이콘의 경우</p>
				<i class="ico"><span class="blind">아이콘1</span></i>
				<a href="#" class="ico"><span class="blind">아이콘1</span></a>
				<button class="ico"><span class="blind">아이콘1</span></button>

				<p>아이콘의 경우2</p>
				<i class="ico"><span class="blind2">아이콘2</span></i>
				<a href="#" class="ico"><span class="blind2">아이콘2</span></a>
				<button class="ico"><span class="blind2">아이콘2</span></button>
			</div>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->
	<script>
		$(function(){
		});
	</script>
</body>
</html>
