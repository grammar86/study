<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>집코드 파인더</title>
<link href="./static/css/ui.min.css" rel="stylesheet" />
<script type="text/javascript" src="./static/js/common.js"></script>
<script type="text/javascript" src="./static/js/ui.js"></script>
<style>
	.blind { overflow: hidden; display: inline-block; position: relative; z-index: -1; border: 0; width: 1px; height: 1px; clip: rect(1px, 1px, 1px, 1px); clip-path: inset(50%);}
	.blind2 { overflow: hidden; position: absolute; width:1px; height:1px; clip:rect(0,0,0,0); border:0; padding:0; margin:-1px; clip-path: polygon(0 0, 0 0, 0 0); white-space: nowrap;}
	.ico { display: block; position:relative; width:20px; height:20px; border:1px solid #000;}
</style>
</head>
<body>
	<!-- 컨텐츠 영역 -->
	<section id="container">
		<div class="search-head">
			<div class="innerbox">
				<input type="text" placeholder="건물명, 지반 도로명 검색" />
				<button class="btn-delete"><i class="ico-delete">삭제</i></button>
				<button class="btn-search"><i class="ico-search">검색</i></button>
			</div>
		</div>
		<div class="search-cont">
			<div class="innerbox">
				<div>
					<p>토스트 팝업 호출 테스트</p>
					<p><a href="#tost" class="btn tostpop-open">토스트팝업 - 노멀 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="1">토스트팝업 - aria-live="polite" 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="2">토스트팝업 - role="alert" 타입</a></p>
				</div>

				<script>
				$(function () {
					$('.tostpop-open').on('click', function () {
						const type = $(this).data('tost-type');
						const focus = $(this).data('focus') == undefined ? false : true;
						const $this = $(this);

						tostpop.open('토스트 팝업 내용입니다.', 2000, type, focus, $this);
						return false;
					});
				});
				</script>

				<div>
					<p>토스트 팝업 호출 테스트 - focus 되는 테스트</p>
					<p><a href="#tost" class="btn tostpop-open" data-focus>토스트팝업 - 노멀 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="1" data-focus>토스트팝업 - aria-live="polite" 타입</a></p>
					<p><a href="#tost" class="btn tostpop-open" data-tost-type="2" data-focus>토스트팝업 - role="alert" 타입</a></p>
				</div>
			</div>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->
	<script>
		$(function(){
		});
	</script>
</body>
</html>
